<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JARICO X PREDICTOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('https://i.ibb.co/pjkTW4Zn/Solo-leveling-1.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            width: 280px;
            height: 280px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            text-align: center;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="********">
        <button class="btn" onclick="checkPassword()">Login</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "ff") {
                alert("Access Granted!");
                window.location.href = "dashboard.html"; // Redirect to the main page
            } else {
                alert("Incorrect Password!");
            }
        }
    </script>

</body>
</html>
